<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANDAWA</title>
  <link rel="stylesheet" href="libs/jarallax/jarallax.css">
  <link rel="stylesheet" href="libs/wowjs/animate.css">
  <style>
    body.switch {
      background-image: url(images/body.png);
    }

    .switch .investment__btn-box {
      background-image: url(images/investment-decor-black.png);
    }

    @media(max-width: 576px) {
      .hero .video {
        background-image: url(images/hero-m.jpg) !important;
      }
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--=include sprite.html-->
  <div class="wrapper">
    <!--=include burger.html-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a class="logo__link" href="#!">
              <img class="logo__img" src="images/logo.svg" alt="logo">
            </a>
          </div>
          <a class="btn--header" href="#!">
            Send request
          </a>
          <button class="burger__btn burger__open">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
          <div class="header__btns">
            <a class="btn--social" href="#!">
              <img src="images/icons/whatsapp.svg" alt="whatsapp">
            </a>
            <button class="btn--language">
              <span>en</span>
            </button>
            <button class="dark-mode-btn">
              <img class="dark-mode" src="images/moon.svg" alt="dark-mode">
              <span class="dark-mode-circle"></span>
              <img class="light-mode" src="images/sun.svg" alt="light-mode">
            </button>
          </div>
        </div>
      </div>
    </header>
